<ion-view>
    <ion-content class="padding welcome">
        <form name="signinForm">
            <div class="wrapper">
                <div>
                    <h1>Welcome</h1>
                </div>
                <img src="../img/logo.png" align="middle" />
                <div class="list">
                    <label class="item item-input">
                        <input type="text" placeholder="Enter Fish Name" ng-model="query.name">
                    </label>

                    <label class="item item-input item-select button-blue">
                        <div class="input-label">
                            Choose language
                        </div>
                        <select ng-model="query.language">
                            <option value="malayalam">Malayalam</option>
                            <option value="english">English</option>
                            <option value="hindi">Hindi</option>
                            <option value="tamil">Tamil</option>
                        </select>
                    </label>

                    <button class="button button-block button-positive" ng-click="search(query)">
                        Search
                    </button>
                    <p>
                        This is an app to search and get your faverait fish name in different language.
                    </p>
                </div>

            </div>
        </form>
    </ion-content>
</ion-view>
